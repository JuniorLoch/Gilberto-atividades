<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Login</title>
</head>
<body  class="#4dd0e1 cyan lighten-2">
    <div class="container #b2ebf2 cyan lighten-4">
        <div class="row col s12" style="padding-bottom: 15.2%; margin-bottom: 0;">
            <div class="col s6 offset-s3 center" style="margin-top: 20%;">
                <form action="login" method="post" enctype="multipart/form-data">
                    <h3>Insira sua data de nascimento</h3>
                    <input type="date" name="data nascimento" style="margin-bottom: 10%;">
                    <button class="btn btn-large #4dd0e1 cyan lighten-2" type="submit" name="action">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
