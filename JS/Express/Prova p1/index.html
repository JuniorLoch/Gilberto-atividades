<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body  class="#4dd0e1 blue lighten-2">
    <div class="container #b2ebf2 blue lighten-4">
        <div class="row col s12" style="padding-bottom: 15.2%; margin-bottom: 0;">
            <div class="col s6 offset-s3 center" style="margin-top: 20%;">
                <form name="formulario" method="post" action="login">
                    <h2>Insira suas credenciais:</h2>
                    <h3>Login</h3>
                    <input type="text" name="nome" style="margin-bottom: 10%;">
                    <h3>Senha</h3>
                    <input type="text" name="senha" style="margin-bottom: 10%;">
                    <button class="btn btn-large #4dd0e1 red lighten-2" type="submit" name="botao">Logar</button>
                </form>
                <form id="fcontagem" method="get" action="contagem">
                    <button class="btn btn-large #4dd0e1 purple lighten-2" style="margin-top: 10%;" type="submit" id="botao">Verificar Contagem</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
